apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-pvc
  namespace: kube-system
spec:
  storageClassName: powerflex
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  dataSourceRef:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: new-snapshot-demo
    namespace: default
  volumeMode: Filesystem
